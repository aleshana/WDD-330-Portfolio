<title>Vector Type</title>
<!-- <link rel='stylesheet' href='styles.css'> -->
<script>
    class Vec {
    vector (x,y){
        this.y = y;
        this.x = x;
    }
    
        plus = {
            add() {
                this.x + this.x;
                this.y + this.y;
            },
        minus = {
            subtract() {
                this.x - this.y
            }
        }
        }
    

            console.log(new Vec(1, 2).plus(new Vec(2, 3)));
            // → Vec{x: 3, y: 5}
            console.log(new Vec(1, 2).minus(new Vec(2, 3)));
            // → Vec{x: -1, y: -1}
            console.log(new Vec(3, 4).length);
            // → 5
</script>
